<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/css" src="css/index.css"></script>
</head>

<body>
<div class="login_content">
    <table align="center">
        <tr>
            <td>
                用户名
            </td>
            <td>
                <input type="text" name="username" id="username" placeholder="username">
            </td>
        </tr>
        <tr>
            <td>
                密码
            </td>
            <td>
                <input type="password" name="password" id="password" placeholder="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="buttom" id="signin" value="登录" onclick="return login()">
            </td>
            <td>
                <input type="button" name="buttom" id="signup" value="注册" onclick="return signup()">
            </td>
        </tr>
    </table>
</div>
</body>

</html>
